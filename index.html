<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <div id="response-ajax"></div>
        <div id="calificador">
            <form>
                <p class="clasificacion">
                    <input id="radio1" type="radio" name="estrellas" value="5">
                        <label for="radio1"><i class="fas fa-star"></i></label>
                        <input id="radio2" type="radio" name="estrellas" value="4">
                        <label for="radio2"><i class="fas fa-star"></i></label>
                        <input id="radio3" type="radio" name="estrellas" value="3">
                        <label for="radio3"><i class="fas fa-star"></i></label>
                        <input id="radio4" type="radio" name="estrellas" value="2">
                        <label for="radio4"><i class="fas fa-star"></i></i></label>
                        <input id="radio5" type="radio" name="estrellas" value="1">
                        <label for="radio5"><i class="fas fa-star"></i></i></label>
                </p>
            </form>
        </div>
        <h2 class="texto">Califica la imagen</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/api.js"></script>

</html>
